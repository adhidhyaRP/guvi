<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <p id="description">Short explanation about the task</p>
    <div class="container-fluid">
        <div class="cal">
            <div class="top">
                <input class="inputbox" id="result" placeholder="0">

                
            </div>
            <div class="bottombox">
                <div class="container">
                    <div class="row">
                        <button class="col" id="*"onclick="display('*')">
                       *
                    </button>
                      <button class="col" id="mod"onclick="display('%')" >
                      %
                    </button>
                      <button class="col" id="" onclick="display('/')">
                        /
                    </button>
                      <button class="col" id="clear" id="power" onclick="clearinp()">
                       CE
                      
                    </button>
                  </div>
                  <div class="row">
                    <button class="col" id="7"onclick="display('7')">
                        7
                    </button>
                    <button class="col" id="8" onclick="display('8')">
                     8
                    </button>
                    <button class="col" id="9"onclick="display('9')">
                      9
                    </button>
                    <button class="col" id="subtract"onclick="display('-')">
                     -
                    
                    </button>
                </div>
                <div class="row">
                    <button class="col" id="4"onclick="display('4')">
                   4
                </button>
                    <button class="col" id="5"onclick="display('5')">
                    5
                </button>
                    <button class="col" id="6"onclick="display('6')">
                      6
                    </button>
                    <button class="col" id="add" onclick="display('+')">
                     +
                    
                    </button>
                </div>
                <div class="row">
                    <button class="col" id="1" onclick="display('1')">
                   1
                </button>
                    <button class="col" id="2"onclick="display('2')">
                    2
                </button>
                    <button class="col"id="3"onclick="display('3')">
                      3
                    </button>
                    <button class="col"id="equal"onclick="calculate()">
                     ENT
                    
                    </button>
                </div>
            </div>
           
        </div>
    </div>
    
   
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
